<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, p {
            margin-bottom: 15px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
        }

        .cta-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Cart</h1>
    </header>

    <section>
        <img src="C:\Users\lenovo\Desktop\motion cut week 3\81lK9ePIMtL._AC_UF1000,1000_QL80_.jpg" alt="Product Image">
        <h2>HP 15s laptop</h2>
        <p>HP Laptop 15S, 11Th Gen Intel Core I5-1155G7, 15.6-Inch (39.6Cm), Fhd, 8Gb Ddr4, 512Gb Ssd, Intel Iris Xe Graphics, Backlit Kb, Thin & Light (Win 11, Mso 2021, Silver, 1.69 Kg), Fr4000Tu</p>

        <div class="product-info">
            <p>Price: ₹46,990</p>
            <p>Rating: ★★★★☆</p>
        </div>

        <a href="#" class="cta-button">Add to Cart</a>
    </section>

    <footer>
        &copy; 2024 motioncut. All rights reserved.
    </footer>
</body>
</html>
